    <!--this style you should modify by yourself-->
    <style>
        .openADJsSDKBanner { height:100%; width:100%; }
    </style>
</head>
<body>
<div id="app">
    <!--openAD codes below-->
    <div class="openADJsSDKBanner MFlex TGAD" zoneId="158" publisherId="49"></div>
    <!--openAD codes above-->
</div>
<!--openAD script below-->
<script type="text/javascript">
    window.addEventListener('load',  function() {
		window.openAdNative = {
			adParams: {
                TG: {
                    type: 'TMA', // TMA, WEB, WEB3
                },
			},
			adInfo: {
                zoneId: 158, // int, This is an example zoneId, please get your own code parameters
                publisherId: 49, // int, This is an example publisherId, please get your own code parameters
			},
			getAD: function(){
				window.OpenADTGJsSDK.banner.init({ adParams: this.adParams, adInfo: this.adInfo });
                document.querySelector(`.openADJsSDKBanner[zoneId="${this.adInfo.zoneId}"][publisherId="${this.adInfo.publisherId}"]`).style.display = 'block';
			},
			destroy: function(){
              const dom = document.querySelector(`.openADJsSDKBanner[zoneId="${this.adInfo.zoneId}"][publisherId="${this.adInfo.publisherId}"]`);
              dom.innerHTML = '';
              dom.style.display = 'none';
			}
		};
		window.openAdNative.getAD();
		//window.openAdNative.destroy();
	});
</script>
<!--openAD script above-->
</body>
</html>
